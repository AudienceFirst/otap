name: npm-install
on: [push]
jobs:
  npm-install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - name: npm install
        working-directory: ./wp-content/themes/defaulttheme/
        run: |
          npm ci